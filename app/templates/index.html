<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipak Yo'li Bank Voice Assistant</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        canvas { width: 100%; height: 100px; }
        #chat-history { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Ipak Yo'li Bank Voice Assistant</h1>
        <div class="mb-4">
            <canvas id="waveform" class="border"></canvas>
        </div>
        <div class="flex justify-center space-x-4 mb-4">
            <button id="record-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Record</button>
            <button id="stop-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">Stop</button>
        </div>
        <div class="mb-4">
            <input id="text-input" type="text" placeholder="Type your query if voice fails" class="w-full p-2 border rounded">
            <button id="send-btn" class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">Send</button>
        </div>
        <div id="status" class="text-center text-gray-600 mb-4"></div>
        <div id="chat-history" class="border p-4 rounded bg-gray-50"></div>
    </div>
    <audio id="tts-player"></audio>
    <script src="/static/script.js"></script>
</body>
</html>
